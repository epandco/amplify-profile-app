projects:
  TienAmplifyBE:
    schemaPath: amplify/backend/api/TienAmplifyBE/build/schema.graphql
    includes:
      - 'src/graphql/{queries'
      - mutations
      - 'subscriptions}.js'
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
